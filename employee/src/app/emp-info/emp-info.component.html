<h1>Currently Signed in as:</h1>

<div *ngFor="let data of data; let index = index">
    <ul>
        <li>{{ data.id }}</li>
        <li>{{ data.empFirstName }}</li>
        <li>{{ data.empLastName }}</li>
        <li>{{ data.empAddress }}</li>
        <li>{{ data.empDOB }}</li>
    </ul>
    
    <button mat-raised-button color="primary" (click)="toggle()">Update Employee</button>
    <button mat-raised-button color="warn" (click)="delete(data.id)">Delete Employee</button>

    <form [formGroup] = "updateForm" *ngIf="diplay">
        <label for="empFirstName">Employee First Name:</label>
        <input type="text" formControlName = "empFirstName" id="empFirstName">
        <div *ngIf="empFirstName.invalid && (empFirstName.dirty || empFirstName.touched)" class="alert alert-danger">First Name is Required</div>
    
        <label for="empLastName">Employee Last Name</label>
        <input type="text" formControlName = "empLastName" id="empLastName">
        <div *ngIf="empLastName.invalid && (empLastName.dirty || empLastName.touched)" class="alert alert-danger">Last Name is Required</div>
    
        <label for="empAddress">Employee Address</label>
        <input type="text" formControlName = "empAddress" id="empAddress">
        <div *ngIf="empAddress.invalid && (empAddress.dirty || empAddress.touched)" class="alert alert-danger">Address is Required. Must be at least 10 characters</div>

        <label for="empDOB">Employee Date of Birth</label>
        <input type="text" formControlName = "empDOB" id="empDOB">
        <div *ngIf="empDOB.invalid && (empDOB.dirty || empDOB.touched)" class="alert alert-danger">Date of Birth is Required</div>
        
        
        <button type= "button" (click) = "onSubmit(data.id,empFirstNameValue,empLastNameValue,empAddressValue,empDOBValue)" id="submitButton">Submit</button>
    </form>
    </div>
